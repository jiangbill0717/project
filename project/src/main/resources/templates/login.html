<!DOCTYPE html>
<html layout:decorate="~{layout.html}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Title</title>
</head>
<body>

 <div layout:fragment = "content">
	<div class="row">
		<div class="offset-3 col-sm-8">
			<div class="offset-2" th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" style="color:red;"></div>
			<form id="loginForm" th:action="@{/login}" method="POST">
				<div class="form-group row">
				 <label for="username" class="col-sm-2 col-form-lable">用户名：</label>
				 	<div class="col-sm-7">
				 		<input type="text" class="form-control" id="username" name="username" required="required" autofocus="autofocus"/>
				 	</div>
				</div>
				
				<div class="form-group row">
				 <label for="password" class="col-sm-2 col-form-lable">密码：</label>
				 	<div class="col-sm-7">
				 		<input type="password" class="form-control" id="password" name="password" required="required"/>
				 	</div>
				</div>
				
				<div class="form-group row">
				 	<div class="offset-2 col-sm-10">
				 		<button type="submit" class="btn btn-defualt">登陆</button>
				 	</div>
				</div>
			</form>
		
		</div>
	</div>
</div>
</body>
</html>
